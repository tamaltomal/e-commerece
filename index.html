<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <header class="container bg-dark">
      <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="./images/logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shoes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Backpack</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Subscribe</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="slide-section" class="container bg-dark">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="d-flex">
                <div class="col-8 bg-light">Habijabi</div>
                <img
                  src="./images/banner-images/headphone.png"
                  class="col-4"
                  alt="..."
                />
              </div>
            </div>
            <div class="carousel-item">
              <div class="d-flex">
                <div class="col-8 bg-success">Habijabi</div>
                <img
                  src="./images/banner-images/tv.png"
                  class="col-4"
                  alt="..."
                />
              </div>
            </div>
            <div class="carousel-item">
              <div class="d-flex">
                <div class="col-8 bg-warning">Habijabi</div>
                <img
                  src="./images/banner-images/xbox.png"
                  class="col-4"
                  alt="..."
                />
              </div>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleControls"
            role="button"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleControls"
            role="button"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </a>
        </div>
      </section>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
